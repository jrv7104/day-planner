<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>


      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container"><table class="table">
      <thead>
        <tr>
          <th scope="col">Time</th>
          <th scope="col">Task</th>
          <th scope="col">Book Task</th>
       
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">9am</th>
          <td class="entryBox"><input type="text" id="entry-9am" placeholder="new event" class="present"></td>
          <td class="saveBtn" id="9am">Save</td>
        </tr>
        <tr>
          <th scope="row">10am</th>
          <td class="entryBox"><input type="text" id="entry-10am" placeholder="new event" class="present"></td>
          <td class="saveBtn" id="10am">Save</td>
        </tr>
        <tr>
          <th scope="row">11am</th>
          <td class="entryBox"><input type="text" id="entry-11am" placeholder="new event" class="present"></td>
          <td class="saveBtn" id="11am">Save</td>
        </tr>
        <tr>
          <th scope="row">12pm</th>
          <td class="entryBox"><input type="text" id="entry-12pm" placeholder="new event" class="present"></td>
          <td class="saveBtn" id="12pm">Save</td>
        </tr>
        <tr>
          <th scope="row">1pm</th>
          <td class="entryBox"><input type="text" id="entry-1pm" placeholder="new event" class="present"></td>
          <td class="saveBtn" id="1pm">Save</td>
        </tr>
        <tr>
          <th scope="row">2pm</th>
          <td class="entryBox"><input type="text" id="entry-2pm" placeholder="new event" class="present"></td>
          <td class="saveBtn" id="2pm">Save</td>
        </tr>
        <tr>
          <th scope="row">3pm</th>
          <td class="entryBox"><input type="text" id="entry-3pm" placeholder="new event" class="present"></td>
          <td class="saveBtn" id="3pm">Save</td>
        </tr>
        <tr>
          <th scope="row">4pm</th>
          <td class="entryBox"><input type="text" id="entry-4pm" placeholder="new event" class="present"></td>
          <td class="saveBtn" id="4pm">Save</td>
        </tr>
        <tr>
          <th scope="row">5pm</th>
          <td class="entryBox"><input type="text" id="entry-5pm" placeholder="new event" class="present"></td>
          <td class="saveBtn" id="5pm">Save</td>
        </tr>
        <tr>
          <th scope="row">6pm</th>
          <td class="entryBox"><input type="text" id="entry-6pm" placeholder="new event" class="present"></td>
          <td class="saveBtn" id="6pm">Save</td>
        </tr>
      </tbody>
    </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
